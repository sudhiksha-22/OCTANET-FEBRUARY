<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>WanderHub</title>
</head>

<body>
    <nav>
        <div class="nav__logo"><a href="#">WanderHub</a></div>
        <ul class="nav__links">
            <li class="link">Home</li>
            <li class="link">Features</li>
            <li class="link">About Us</li>
            <li class="link">Contact Us</li>
        </ul>
        <div class="search__box">
            <input type="text" placeholder="Search">
            <i class="ri-search-line"></i>
        </div>
    </nav>

    <div class="container">
        <div class="container__left">
            <div class="content">
                <h1>EXPLORE<br>YOUR WORLD</h1>
                <p>"Welcome to WanderHub! Explore curated destinations, find insider tips, and plan
                    your dream getaway. Whether it's adventure or relaxation, your unforgettable journey begins here."
                </p>
                <div class="btns">
                    <button class="read__more">Read More</button>
                    <button class="our__blogs">Our Blogs</button>
                </div>
            </div>
        </div>
        <div class="container__right">
            <form>
                <h4>Where are you headed?</h4>
                <div class="form__group">
                    <label for="destination">Destination</label>
                    <input type="text" name="destination" id="destination" placeholder="Enter destination">
                </div>
                <div class="form__group">
                    <label for="date">Date</label>
                    <input type="text" name="date" id="date" placeholder="dd/mm/yyyy">
                </div>
                <button type="submit">Explore packages</button>
            </form>
        </div>
    </div>
</body>

</html>
